<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="container">
<a href="https://imgtr.ee/image/Ig65To"><img src="https://imgtr.ee/images/2024/04/05/b3cd5ec38630ff65318f6801b674cc45.md.png" alt="b3cd5ec38630ff65318f6801b674cc45.png" border="0" width="250"/></a>
        <h1>Deine Liste<h1>

        <div id="new-task">
            <input type="text" id="new-task-input" placeholder="Neue Aufgabe" required>
            <button id="add-button">Hinzuf√ºgen</button>
        </div>
         <div id="tasks">
           
        </div>
    </div>

    <script>
        // Add event listener to the add button
        document.getElementById('add-button').addEventListener('click', function() {
            // Get the value of the input field
            var task = document.getElementById('new-task-input').value;

            // Check if the input field is empty
            if (task === '') {
                alert('Please enter a task.');
                return;
            }

            // Create a new task element
            var taskElement = document.createElement('div');
            taskElement.className = 'task';

            // Create the task text element
            var taskText = document.createElement('span');
            taskText.textContent = task;
            taskElement.appendChild(taskText);

            // Create the delete button
            var deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function() {
                // Remove the task from the list when the delete button is clicked
                taskElement.remove();
            });
            taskElement.appendChild(deleteButton);

            // Add the new task to the list
            document.getElementById('tasks').appendChild(taskElement);

            // Clear the input field
            document.getElementById('new-task-input').value = '';
        });
    </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
